<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 引入leyui文件 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">

</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="logoRegbox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <form action="" class="layui-form" id="form-login">
                <!-- 输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交框 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即登录</button>
                </div>
                <!-- 去注册 盒子 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">还没有账号，去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form action="" class="layui-form" id="form-reg">
                <!-- 输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交框 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
                <!-- 去注册 盒子 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">已有账号,去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui的js文件  -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery 文件  -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入自己的baseAPI.js文件  -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件  -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
